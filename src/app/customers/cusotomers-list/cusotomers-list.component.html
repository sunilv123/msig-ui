<div class="container">
    <!-- <p>Super power boost: {{2 | exponentialStrength: 10}}</p>
  <h1>Hero Form {{birthDay | date:format | lowercase}}</h1> -->
  <form  (ngSubmit)="onSubmit()"   #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)] = "model.name" placeholder="Enter Name"  name="name" class="form-control" id="name" required #name = "ngModel">
    </div>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
   </div>

    <div class="form-group">
      <label for="alterEgo">Desg</label>
      <input type="text" class="form-control" placeholder="Enter Desg" id="desg" [(ngModel)] = "model.desg" name="desg" #desg = 'ngModel' required>
    </div>
    <div [hidden]="desg.valid || desg.pristine" class="alert alert-danger">
      Desg is required
   </div>

    <div class="form-group">
      <label for="alterEgo">Exp</label>
      <input type="text" class="form-control" placeholder="Enter Exp"  id="exp" [(ngModel)] = "model.exp" name="exp" #exp = 'ngModel' required>
    </div>
    <div [hidden]="exp.valid || exp.pristine" class="alert alert-danger">
      Exp is required
   </div>

    <div class="form-group">
      <label for="power">Tech</label>
      <select class="form-control" id="tech" placeholder="Select Tech"   [(ngModel)] = "model.tech" name="tech" #tech = 'ngModel' required >
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled] = "!heroForm.form.valid">Submit</button>

  </form>
</div>
